<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Category</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #222;
    }

    .tile-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }

    .category-tile {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.2rem;
      color: #333;
      text-decoration: none;
      border: 1px solid #ddd;
    }

    .category-tile:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Select a Category</h1>
  <div class="tile-container" id="categoryTiles">
    <!-- Tiles will be injected here -->
  </div>

  <script>
    // Define your category names here
    const categories = ["cuckold-vodeos", "blowjob-videos", "fucking-videos", "videos"];

    const container = document.getElementById('categoryTiles');

    categories.forEach(cat => {
      const tile = document.createElement('a');
      tile.className = 'category-tile';
      tile.href = `${cat}.html`;
      tile.target = '_blank'; // Open in new tab
      tile.rel = 'noopener noreferrer';
      tile.textContent = cat.charAt(0).toUpperCase() + cat.slice(1); // Capitalize
      container.appendChild(tile);
    });
  </script>
</body>
</html>
