<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Grid</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        /* Container for the video grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            transition: all 0.3s ease;
        }

        /* Each individual video item styling */
        .video-item {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            cursor: pointer;
            /* Indicate it's clickable */
        }

        /* Video styling */
        .video-item video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            /* Ensure the video fills the space without distortion */
        }

        /* Hover effect on video items */
        .video-item:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                /* Only one video per row on smaller screens */
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
                /* Ensure single-column layout for very small screens */
                gap: 10px;
            }
        }
    </style>
</head>
